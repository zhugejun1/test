<!DOCTYPE html>  
<html lang="zh">  
<head>  
    <meta charset="UTF-8" />  
    <title>第19题 - 几何问题</title>  
    <script src="https://cdn.tailwindcss.com"></script>  
    <script src="https://d3js.org/d3.v6.min.js"></script>  

    <style>  
        body { margin: 0; font-family: Arial, sans-serif; background-color: #f6f9fc; }  
        .node circle:hover { fill: #333; }  
        .node text { pointer-events: none; font-size: 10px; fill: #333; }  
        line.link { stroke: #ccc; stroke-width: 1.5px; }  
        .tooltip { position: absolute; min-width: 120px; padding: 8px; font-size: 12px; background: rgba(255, 255, 255, 0.9); border: 1px solid #ccc; border-radius: 4px; pointer-events: none; box-shadow: 0 2px 5px rgba(0,0,0,0.15); opacity: 0; z-index: 999; }  
    </style>  
</head>  
<body class="h-screen w-screen overflow-hidden bg-gray-100">  

<!-- 返回按钮 -->  
<div class="p-4 bg-white shadow">  
    <button class="px-4 py-2 bg-gray-100 text-gray-800 rounded hover:bg-gray-200" onclick="location.href='index.html'">  
        返回题目列表  
    </button>  
</div>  

<!-- 主体内容 -->  
<div class="flex h-[calc(100vh-64px)]">  
    <!-- 左侧：知识图谱 -->  
    <div id="left-panel" class="w-2/3 h-full bg-white flex items-center justify-center relative">  
        <svg id="graph-svg"></svg>  
        <div id="graph-tooltip" class="tooltip"></div>  
    </div>  

    <!-- 右侧：题目信息 -->  
    <div id="right-panel" class="w-1/3 h-full flex flex-col p-4 space-y-4">  
        <!-- 基本描述 -->  
        <div class="bg-white p-4 rounded shadow">  
            <h1 class="text-xl font-bold mb-2">题号：第19题</h1>  
            <p>  
                如图，点 \( G, D, F \) 共线，且 \( \angle 1 + \angle 2 = 180^\circ \)，\( \angle B = \angle 3 \)，  
                求证： \( \angle AED = \angle 4 \)。  
            </p>  
        </div>  

        <!-- 历史正确率折线图 -->  
        <div class="flex-1 bg-white p-4 rounded shadow relative">  
            <h2 class="text-lg font-bold mb-2">历史正确率趋势</h2>  
            <svg id="line-chart" class="w-full h-full"></svg>  
            <div id="line-tooltip" class="tooltip"></div>  
        </div>  
    </div>  
</div>  

<script>  
// 知识图谱节点和链接数据  
const knowledgeQuestions = {  
    "平行线的性质": { accuracy: 0.42, basic: "平行线定义与基本性质", medium: "平行线的内角定理", advanced: "两平行线间的复杂计算" },  
    "几何证明基础": { accuracy: 0.38, basic: "几何公理、定义", medium: "简单几何推导", advanced: "多步几何证明" },  
    "相似三角形性质": { accuracy: 0.72, basic: "相似三角形的判定方法", medium: "比例计算", advanced: "综合相似三角形问题" },  
    "内外角性质": { accuracy: 0.85, basic: "多边形内外角关系", medium: "高级角度分析", advanced: "综合角度推导问题" },  
    "平行四边形的对角线性质": { accuracy: 0.55, basic: "对角线性质判定", medium: "中等复杂问题解决", advanced: "证明与计算综合" },  
    "圆的切线性质": { accuracy: 0.90, basic: "切线与圆相切点性质", medium: "切线与角度几何分析", advanced: "高阶切线综合问题" },  
    "圆的面积计算": { accuracy: 0.65, basic: "圆面积基础公式", medium: "分割面积计算", advanced: "复合几何中圆的面积应用" },  
    "梯形面积计算": { accuracy: 0.50, basic: "梯形面积公式推导", medium: "与平行性质结合的应用", advanced: "梯形面积相关的高阶问题" }  
};  

const graphData = {  
    nodes: [  
        { id: "Q19", type: "question", name: "第19题" },  
        { id: "K1", type: "knowledge", name: "平行线的性质" },  
        { id: "K2", type: "knowledge", name: "几何证明基础" },  
        { id: "K3", type: "knowledge", name: "相似三角形性质" },  
        { id: "K4", type: "knowledge", name: "内外角性质" },  
        { id: "K5", type: "knowledge", name: "平行四边形的对角线性质" },  
        { id: "K6", type: "knowledge", name: "圆的切线性质" },  
        { id: "K7", type: "knowledge", name: "圆的面积计算" },  
        { id: "K8", type: "knowledge", name: "梯形面积计算" }  
    ],  
    links: [  
        { source: "Q19", target: "K1" },  
        { source: "Q19", target: "K2" },  
        { source: "Q19", target: "K3" },  
        { source: "Q19", target: "K4" },  
        { source: "Q19", target: "K5" },  
        { source: "K1", target: "K6" },  
        { source: "K2", target: "K7" },  
        { source: "K3", target: "K8" }  
    ]  
};  

// 设置颜色函数  
function getColor(accuracy) {  
    if (accuracy < 0.4) return "#f87171"; // 红色  
    if (accuracy < 0.6) return "#fbbf24"; // 橙色  
    if (accuracy < 0.8) return "#facc15"; // 黄色  
    return "#4ade80"; // 绿色  
}  

// 动态设置 SVG 尺寸  
const leftPanel = document.getElementById("left-panel");  
const width = leftPanel.clientWidth;  
const height = leftPanel.clientHeight;  

const svgGraph = d3.select("#graph-svg")  
    .attr("width", width)  
    .attr("height", height);  

const simulation = d3.forceSimulation(graphData.nodes)  
    .force("link", d3.forceLink(graphData.links).id(d => d.id).distance(130))  
    .force("charge", d3.forceManyBody().strength(-400))  
    .force("center", d3.forceCenter(width / 2, height / 2))  
    .on("tick", ticked);  

const link = svgGraph.selectAll("line.link")  
    .data(graphData.links)  
    .enter()  
    .append("line")  
    .attr("class", "link");  

const node = svgGraph.selectAll("g.node")  
    .data(graphData.nodes)  
    .enter()  
    .append("g")  
    .attr("class", "node");  

const tooltipGraph = d3.select("#graph-tooltip");  

node.append("circle")  
    .attr("r", d => (d.type === "question" ? 18 : 14))  
    .attr("fill", d => (d.type === "question" ? "#fca5a5" : getColor(knowledgeQuestions[d.name]?.accuracy || 0)))  
    .on("mouseover", (event, d) => {  
        let htmlStr = `<strong>${d.name}</strong>`;  
        if (knowledgeQuestions[d.name]) {  
            const data = knowledgeQuestions[d.name];  
            htmlStr += `  
                <br/><strong>基础知识点：</strong> ${data.basic}  
                <br/><strong>中等难度：</strong> ${data.medium}  
                <br/><strong>较难问题：</strong> ${data.advanced}  
                <br/><strong>历史正确率：</strong> ${(data.accuracy * 100).toFixed(1)}%`;  
        }  

        tooltipGraph  
            .style("opacity", 1)  
            .html(htmlStr)  
            .style("left", (event.pageX + 10) + "px")  
            .style("top", (event.pageY + 10) + "px");  
    })  
    .on("mouseout", () => {  
        tooltipGraph.style("opacity", 0);  
    });  

node.append("text")  
    .text(d => d.name)  
    .attr("x", 20)  
    .attr("y", 4);  

function ticked() {  
    link.attr("x1", d => d.source.x).attr("y1", d => d.source.y).attr("x2", d => d.target.x).attr("y2", d => d.target.y);  
    node.attr("transform", d => `translate(${d.x},${d.y})`);  
}  
</script>  
</body>  
</html>
