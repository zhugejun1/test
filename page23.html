<!DOCTYPE html>  
<html lang="zh">  
<head>  
    <meta charset="UTF-8" />  
    <title>第23题 - 几何问题</title>  
    <!-- Tailwind CSS -->  
    <script src="https://cdn.tailwindcss.com"></script>  
    <!-- D3.js v6 -->  
    <script src="https://d3js.org/d3.v6.min.js"></script>  

    <style>  
        body { margin: 0; font-family: Arial, sans-serif; background-color: #f6f9fc; }  
        .node circle { cursor: pointer; transition: fill 0.3s; }  
        .node circle:hover { fill: #333; }  
        .node text { pointer-events: none; font-size: 12px; fill: #333; }  
        line.link { stroke: #ccc; stroke-width: 1.5px; }  
        .tooltip {  
            position: absolute;  
            min-width: 200px;  
            max-width: 300px;  
            padding: 8px;  
            font-size: 12px;  
            background: rgba(255, 255, 255, 0.9);  
            border: 1px solid #ccc;  
            border-radius: 4px;  
            pointer-events: none;  
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);  
            opacity: 0;  
            transition: opacity 0.3s;  
        }  
        .tooltip.visible { opacity: 1; }  
        .line { fill: none; stroke-width: 2px; }  
        .dot {  
            fill: #ff5722;  
            stroke: #fff;  
            stroke-width: 1px;  
            cursor: pointer;  
        }  
        .dot:hover { opacity: 0.8; }  
        .line-chart-axis path, .line-chart-axis line { fill: none; stroke: #ccc; }  
    </style>  
</head>  
<body class="h-screen w-screen overflow-hidden bg-gray-100">  

<!-- 返回按钮 -->  
<div class="p-4 bg-white shadow">  
    <button class="px-4 py-2 bg-gray-100 text-gray-800 rounded hover:bg-gray-200 transition-colors"  
        onclick="location.href='index.html'">  
        返回题目列表  
    </button>  
</div>  

<!-- 页面布局 -->  
<div class="flex h-[calc(100vh-64px)]">  
    <!-- 左侧力导向图 -->  
    <div id="left-panel" class="w-1/2 h-full bg-white relative">  
        <svg id="graph-svg" class="w-full h-full"></svg>  
        <div id="graph-tooltip" class="tooltip"></div>  
    </div>  
    <!-- 右侧题目信息与折线图 -->  
    <div id="right-panel" class="w-1/2 h-full flex flex-col p-4 space-y-4">  
        <!-- 题目描述 -->  
        <div class="bg-white p-4 rounded shadow">  
            <h1 class="text-xl font-bold mb-2">题号：第23题</h1>  
            <p class="mb-4">已知直线 \( AB \parallel CD \)，\( M, N \) 分别在线 \( AB, CD \) 上，\( H \) 为平面里一点，连接 \( HM, HN \)。</p>  
            <p class="mb-4">（1）如图1，延长 \( HN \) 至 \( G \)，\(\angle BME = 25^\circ\)、\(\angle LEND = 75^\circ\)，则 \( LHD \) 的度数为______；</p>  
            <p class="mb-4">（2）探究 \(\angle MEN\) 与 \(\angle MHN\) 的数量关系，并给予证明。</p>  
            <p><img src="path_to_your_image.jpg" alt="几何示例" class="w-full h-auto"></p>  
        </div>  

        <!-- 历史正确率折线图 -->  
        <div class="flex-1 bg-white p-4 rounded shadow relative">  
            <h2 class="text-lg font-bold mb-2">历史正确率趋势</h2>  
            <svg id="line-chart" class="w-full h-full"></svg>  
            <div id="line-tooltip" class="tooltip"></div>  
        </div>  
    </div>  
</div>  

<script>  
// ====== 数据部分 ======  

// 知识点数据配置（含基础题、中等题、高等题描述）  
const knowledgeQuestions = {  
    "平行线性质": {  
        accuracy: 0.76,  
        basic: "平行线的定义与角度关系",  
        medium: "灵活应用平行线的性质",  
        advanced: "复杂几何中的平行线分析"  
    },  
    "角度和差性质": {  
        accuracy: 0.54,  
        basic: "推导角度的和与差公式",  
        medium: "结合几何图形灵活使用公式",  
        advanced: "多条件限制下求取复杂角度"  
    },  
    "几何证明技巧": {  
        accuracy: 0.49,  
        basic: "掌握几何图形的基本证明",  
        medium: "结合特定条件进行复杂多个步骤的证明",  
        advanced: "完成高度抽象化几何证明技巧"  
    },  
    "切线与圆": {  
        accuracy: 0.72,  
        basic: "简单切线与圆的基本性质学习",  
        medium: "复杂圆与切线关系推导",  
        advanced: "求解多圆间复杂角关系"  
    },  
    "多边形计算": {  
        accuracy: 0.65,  
        basic: "特定规则的多边形面积简单计算",  
        medium: "灵活处理不同形状多边形面积计算",  
        advanced: "利用比例和面积性质组合问题"  
    },  
    "面积比例关系": {  
        accuracy: 0.43,  
        basic: "基础面积与比例关系入门公式",  
        medium: "结合多规则区域化面积比例关系",  
        advanced: "复杂几何求解含有未知量比例"  
    },  
    "高级几何图形": {  
        accuracy: 0.58,  
        basic: "简单复杂几何性质的识别",  
        medium: "不同性质总结后的解题公式",  
        advanced: "多图形类型组合问题精确求解"  
    },  
    "几何基础问题": {  
        accuracy: 0.81,  
        basic: "几何图形基础性质入门",  
        medium: "基础图几何关系推导延展新问题",  
        advanced: "多约束结合后的复杂几何基本分析"  
    }  
};  

// 历史正确率趋势数据（简化为5个节点）  
const trendData = [  
    { time: "2023-Q1", accuracy: 0.55 },  
    { time: "2023-Q3", accuracy: 0.65 },  
    { time: "2024-Q1", accuracy: 0.70 },  
    { time: "2024-Q3", accuracy: 0.75 },  
    { time: "2025-Q1", accuracy: 0.80 }  
];  

// 力导向图数据  
const graphData = {  
    nodes: [  
        { id: "Q23", type: "question", name: "第23题" },  
        { id: "K1", type: "knowledge", name: "平行线性质" },  
        { id: "K2", type: "knowledge", name: "角度和差性质" },  
        { id: "K3", type: "knowledge", name: "几何证明技巧" },  
        { id: "K4", type: "knowledge", name: "切线与圆" },  
        { id: "K5", type: "knowledge", name: "多边形计算" },  
        { id: "K6", type: "knowledge", name: "面积比例关系" },  
        { id: "K7", type: "sub-knowledge", name: "高级几何图形" },  
        { id: "K8", type: "sub-knowledge", name: "几何基础问题" }  
    ],  
    links: [  
        { source: "Q23", target: "K1" },  
        { source: "Q23", target: "K2" },  
        { source: "Q23", target: "K3" },  
        { source: "K1", target: "K4" },  
        { source: "K3", target: "K5" },  
        { source: "K5", target: "K6" },  
        { source: "K6", target: "K7" },  
        { source: "K6", target: "K8" }  
    ]  
};  

// 力导向图实现  
const svgGraph = d3.select("#graph-svg");  
const width = document.getElementById("left-panel").clientWidth;  
const height = document.getElementById("left-panel").clientHeight;  

function getColorByAccuracy(accuracy) {  
    if (accuracy < 0.5) return "#f87171";  
    if (accuracy < 0.7) return "#facc15";  
    return "#4ade80";  
}  

svgGraph.attr("width", width).attr("height", height);  

const simulation = d3.forceSimulation(graphData.nodes)  
    .force("link", d3.forceLink(graphData.links).id(d => d.id).distance(120))  
    .force("charge", d3.forceManyBody().strength(-400))  
    .force("center", d3.forceCenter(width / 2, height / 2))  
    .on("tick", ticked);  

const link = svgGraph.selectAll("line.link")  
    .data(graphData.links)  
    .enter()  
    .append("line")  
    .attr("class", "link");  

const node = svgGraph.selectAll("g.node")  
    .data(graphData.nodes)  
    .enter()  
    .append("g")  
    .attr("class", "node");  

node.append("circle")  
    .attr("r", d => (d.type === "question" ? 20 : 14))  
    .attr("fill", d => (d.type === "question" ? "#f97316" : getColorByAccuracy(knowledgeQuestions[d.name]?.accuracy || 0)))  
    .on("mouseover", (event, d) => {  
        const tooltipGraph = d3.select("#graph-tooltip");  
        let html = `<strong>${d.name}</strong>`;  
        if (knowledgeQuestions[d.name]) {  
            html += `<br/><strong>基础题：</strong>${knowledgeQuestions[d.name].basic}`;  
            html += `<br/><strong>中等题：</strong>${knowledgeQuestions[d.name].medium}`;  
            html += `<br/><strong>高等题：</strong>${knowledgeQuestions[d.name].advanced}`;  
            html += `<br/><strong>正确率：</strong>${(knowledgeQuestions[d.name].accuracy * 100).toFixed(1)}%`;  
        }  
        tooltipGraph.html(html)  
            .style("opacity", 1)  
            .style("left", `${event.pageX + 10}px`)  
            .style("top", `${event.pageY - 10}px`);  
    })  
    .on("mouseout", () => {  
        d3.select("#graph-tooltip").style("opacity", 0);  
    });  

node.append("text")  
    .text(d => d.name)  
    .attr("x", 22)  
    .attr("y", 5);  

function ticked() {  
    link.attr("x1", d => d.source.x)  
        .attr("y1", d => d.source.y)  
        .attr("x2", d => d.target.x)  
        .attr("y2", d => d.target.y);  

    node.attr("transform", d => `translate(${d.x},${d.y})`);  
}  

// 历史正确率折线图实现  
const svgLine = d3.select("#line-chart");  
const margin = { left: 40, right: 20, top: 20, bottom: 30 };  
const chartWidth = svgLine.node().clientWidth - margin.left - margin.right;  
const chartHeight = svgLine.node().clientHeight - margin.top - margin.bottom;  

const xScale = d3.scalePoint()  
    .domain(trendData.map(d => d.time))  
    .range([0, chartWidth])  
    .padding(0.5);  

const yScale = d3.scaleLinear()  
    .domain([0, 1])  
    .range([chartHeight, 0]);  

const chartGroup = svgLine.attr("width", chartWidth + margin.left + margin.right)  
    .attr("height", chartHeight + margin.top + margin.bottom)  
    .append("g")  
    .attr("transform", `translate(${margin.left},${margin.top})`);  

chartGroup.append("g")  
    .attr("transform", `translate(0,${chartHeight})`)  
    .call(d3.axisBottom(xScale));  

chartGroup.append("g").call(d3.axisLeft(yScale).tickFormat(d3.format(".0%")));  

chartGroup.append("path")  
    .datum(trendData)  
    .attr("fill", "none")  
    .attr("stroke", "#f97316")  
    .attr("stroke-width", 2)  
    .attr("d", d3.line()  
        .x(d => xScale(d.time))  
        .y(d => yScale(d.accuracy)));  

chartGroup.selectAll(".dot")  
    .data(trendData)  
    .enter()  
    .append("circle")  
    .attr("class", "dot")  
    .attr("r", 4)  
    .attr("cx", d => xScale(d.time))  
    .attr("cy", d => yScale(d.accuracy))  
    .on("mouseover", (event, d) => {  
        const tooltip = d3.select("#line-tooltip");  
        tooltip.html(`测验: ${d.time}<br/><strong>正确率: ${(d.accuracy * 100).toFixed(1)}%</strong>`)  
            .style("opacity", 1)  
            .style("left", `${event.pageX + 10}px`)  
            .style("top", `${event.pageY - 10}px`);  
    })  
    .on("mouseout", () => {  
        d3.select("#line-tooltip").style("opacity", 0);  
    });  
</script>  
</body>  
</html>
