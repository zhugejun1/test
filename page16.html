<!DOCTYPE html>  
<html lang="zh">  

<head>  
    <meta charset="UTF-8" />  
    <title>第16题 - 几何题目</title>  
    <!-- Tailwind CSS -->  
    <script src="https://cdn.tailwindcss.com"></script>  
    <!-- D3.js v6 -->  
    <script src="https://d3js.org/d3.v6.min.js"></script>  
    <!-- MathJax 引入 -->  
    <script>  
        MathJax = {  
            tex: { inlineMath: [["\\(", "\\)"]], displayMath: [["$$", "$$"]] },  
            svg: { fontCache: "global" }  
        };  
    </script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.min.js"></script>  
    <style>  
        body { margin: 0; font-family: Arial, sans-serif; background-color: #f6f9fc; }  
        .node circle { cursor: pointer; }  
        .node circle:hover { fill: #333; }  
        .node text { pointer-events: none; font-size: 10px; fill: #333; }  
        line.link { stroke: #ccc; stroke-width: 1.5px; }  
        .tooltip { position: absolute; min-width: 120px; padding: 8px; font-size: 12px; background: rgba(255, 255, 255, 0.9); border: 1px solid #ccc; border-radius: 4px; pointer-events: none; box-shadow: 0 2px 5px rgba(0,0,0,0.15); opacity: 0; transition: opacity 0.2s; z-index: 999; }  
        .line { fill: none; stroke-width: 2px; }  
        .line-chart-axis path, .line-chart-axis line { fill: none; stroke: #ccc; }  
        .dot { fill: #ff5722; stroke: #fff; stroke-width: 1px; cursor: pointer; }  
        .dot:hover { opacity: 0.8; }  
    </style>  
</head>  

<body class="h-screen w-screen overflow-hidden bg-gray-100">  

    <!-- 顶部：返回按钮 -->  
    <div class="p-4 bg-white shadow">  
        <button class="px-4 py-2 bg-gray-100 text-gray-800 rounded hover:bg-gray-200 transition-colors" onclick="location.href='index.html'">  
            返回题目列表  
        </button>  
    </div>  

    <!-- 主体：左侧力导向图 + 右侧题目信息 -->  
    <div class="flex h-[calc(100vh-64px)]">  

        <!-- 左侧：力导向图 -->  
        <div id="left-panel" class="w-1/2 h-full bg-white relative">  
            <svg id="graph-svg" class="w-full h-full"></svg>  
            <div id="graph-tooltip" class="tooltip"></div>  

            <!-- 颜色说明在左下方 -->  
            <div class="absolute left-4 bottom-4 p-2 bg-white border border-gray-300 rounded shadow">  
                <h3 class="text-lg font-bold">颜色说明</h3>  
                <ul class="list-disc pl-5">  
                    <li class="text-red-500">红色：历史正确率在 40% 以下</li>  
                    <li class="text-orange-500">橙色：历史正确率在 40% 到 60% 之间</li>  
                    <li class="text-yellow-500">黄色：历史正确率在 60% 到 80% 之间</li>  
                    <li class="text-green-500">绿色：历史正确率在 80% 到 100% 之间</li>  
                </ul>  
            </div>  
        </div>  

        <!-- 右侧：题目信息 -->  
        <div id="right-panel" class="w-1/2 h-full flex flex-col p-4 space-y-4">  

            <!-- 题干描述区域 -->  
            <div class="bg-white p-4 rounded shadow">  
                <h1 class="text-xl font-bold mb-2">题号：第16题</h1>  
                <p class="mb-4">若 \( \angle 1 \) 与 \( \angle 2 \) 的两边分别平行，\( \angle 1 \) 是 \( \angle 2 \) 余角的3倍，则 \( \angle 1 = \) ____.</p>  

                <p>当前掌握率：<span class="text-green-600 font-medium">35.14%</span></p>  
                <p>历史正确率：<span class="text-yellow-600 font-medium">60%</span></p>  
            </div>  

            <!-- 历史正确率折线图 -->  
            <div class="flex-1 bg-white p-4 rounded shadow relative">  
                <h2 class="text-lg font-bold mb-2">历史正确率趋势</h2>  
                <svg id="line-chart" class="w-full h-full"></svg>  
                <div id="line-tooltip" class="tooltip"></div>  
            </div>  
        </div>  
    </div>  

    <script>  
        // ================ (1) 知识点对应示例题 ================  
        const knowledgeQuestions = {  
            "余角": {  
                basic: "理解余角的定义",  
                medium: "掌握余角的性质和计算",  
                advanced: "应用余角解决复杂问题"  
            },  
            "平行线与对应角": {  
                basic: "了解平行线的基本理论",  
                medium: "掌握平行线所形成的角的关系",  
                advanced: "在复杂图形中应用这些知识"  
            },  
            "余角的性质": {  
                basic: "了解余角的基本性质",  
                medium: "掌握余角的性质与相关应用",  
                advanced: "在几何问题中应用余角"  
            },  
            "补角": {  
                basic: "理解补角的定义",  
                medium: "掌握补角的性质与计算",  
                advanced: "应用补角问题解决复杂问题"  
            },  
            "直角的性质": {  
                basic: "了解直角的基本性质",  
                medium: "掌握直角和其他角的关系",  
                advanced: "应用直角性质解决几何问题"  
            },  
            "直线与角度的关系": {  
                basic: "理解直线与各类角度的关系",  
                medium: "掌握直线与角度之间的计算",  
                advanced: "在复杂图形问题中应用其关系"  
            },  
            "平行线的交叉性质": {  
                basic: "理解平行线的交叉性质",  
                medium: "结合平行线与角度的关系进行计算",  
                advanced: "用平行线的交叉性质解决综合问题"  
            },  
            "角度的空间定位": {  
                basic: "了解角度的基本空间定位",  
                medium: "掌握多个角度之间的相对位置",  
                advanced: "在实际应用中利用角度进行空间推理"  
            }  
        };  

        // ================ (2) 力导向图数据 ================  
        const graphData = {  
            nodes: [  
                { id: "Q16", type: "question", name: "第16题", historyAccuracy: 0.60 },  
                { id: "K1", type: "knowledge", name: "余角", historyAccuracy: 0.50 },  
                { id: "K2", type: "knowledge", name: "平行线与对应角", historyAccuracy: 0.80 },  
                { id: "K3", type: "knowledge", name: "余角的性质", historyAccuracy: 0.40 },  
                { id: "K4", type: "knowledge", name: "补角", historyAccuracy: 0.70 },  
                { id: "K5", type: "knowledge", name: "直角的性质", historyAccuracy: 0.30 },  
                { id: "K6", type: "knowledge", name: "直线与角度的关系", historyAccuracy: 0.55 },  
                { id: "K7", type: "knowledge", name: "平行线的交叉性质", historyAccuracy: 0.45 },  
                { id: "K8", type: "knowledge", name: "角度的空间定位", historyAccuracy: 0.35 }  
            ],  
            links: [  
                { source: "Q16", target: "K1" },  
                { source: "Q16", target: "K2" },  
                { source: "K1", target: "K3" },  // 余角与其性质的连接  
                { source: "K2", target: "K4" },  // 平行线与对应角连接补角  
                { source: "K1", target: "K5" },  // 余角与直角性质  
                { source: "K3", target: "K8" },  // 余角与角度的空间定位  
                { source: "K6", target: "K5" },  // 直线与角度的关系和直角性质  
                { source: "K2", target: "K7" }   // 平行线与相应角度的交叉性质  
            ]  
        };  

        // ================ (3) 力导向图绘制 ================  
        const width = document.getElementById("left-panel").clientWidth;  
        const height = document.getElementById("left-panel").clientHeight;  

        const svgGraph = d3.select("#graph-svg")  
            .attr("width", width)  
            .attr("height", height);  

        const simulation = d3.forceSimulation(graphData.nodes)  
            .force("link", d3.forceLink(graphData.links).id(d => d.id).distance(110))  
            .force("charge", d3.forceManyBody().strength(-300))  
            .force("center", d3.forceCenter(width / 2, height / 2))  
            .on("tick", ticked);  

        const link = svgGraph.selectAll("line.link")  
            .data(graphData.links)  
            .enter()  
            .append("line")  
            .attr("class", "link");  

        const node = svgGraph.selectAll("g.node")  
            .data(graphData.nodes)  
            .enter()  
            .append("g")  
            .attr("class", "node");  

        const tooltipGraph = d3.select("#graph-tooltip");  

        node.append("circle")  
            .attr("r", d => d.type === "question" ? 18 : 14)  
            .attr("fill", d => {  
                // 根据历史正确率设置颜色  
                const accuracy = d.historyAccuracy;  
                if (accuracy < 0.40) return "red"; // 红色  
                if (accuracy < 0.60) return "orange"; // 橙色  
                if (accuracy < 0.80) return "yellow"; // 黄色  
                return "green"; // 绿色  
            })  
            .on("mouseover", (event, d) => {  
                let htmlStr = "";  
                if (d.type === "question") {  
                    htmlStr = `题号：<strong>${d.name}</strong>`;  
                } else {  
                    htmlStr = `知识点：<strong>${d.name}</strong>`;  
                    const qSet = knowledgeQuestions[d.name];  
                    if (qSet) {  
                        htmlStr += `  
                    <br/><strong>基础题：</strong>${qSet.basic}  
                    <br/><strong>中等题：</strong>${qSet.medium}  
                    <br/><strong>较难题：</strong>${qSet.advanced}  
                `;  
                    } else {  
                        htmlStr += "<br/>暂无示例题";  
                    }  
                }  
                tooltipGraph  
                    .style("opacity", 1)  
                    .html(htmlStr)  
                    .style("left", (event.pageX + 10) + "px")  
                    .style("top", (event.pageY - 10) + "px");  
            })  
            .on("mouseout", () => tooltipGraph.style("opacity", 0));  

        node.append("text")  
            .text(d => d.name)  
            .attr("x", 20)  
            .attr("y", 4)  
            .attr("font-size", "12px")  
            .attr("fill", "#333")  
            .attr("font-weight", d => (d.type === "question" ? "bold" : "normal"));  

        function ticked() {  
            link  
                .attr("x1", d => d.source.x)  
                .attr("y1", d => d.source.y)  
                .attr("x2", d => d.target.x)  
                .attr("y2", d => d.target.y);  

            node.attr("transform", d => `translate(${d.x}, ${d.y})`);  
        }  

        // ================ (4) 历史正确率折线图 ================  
        const trendData = [  
            { time: "测验1", accuracy: 0.30 },  
            { time: "测验2", accuracy: 0.32 },  
            { time: "测验3", accuracy: 0.40 },  
            { time: "测验4", accuracy: 0.34 },  
            { time: "测验5", accuracy: 0.45 }  
        ];  

        const lineChartWidth = document.getElementById("line-chart").clientWidth;  
        const lineChartHeight = document.getElementById("line-chart").clientHeight;  

        const margin = { top: 20, right: 20, bottom: 30, left: 40 };  
        const innerWidth = lineChartWidth - margin.left - margin.right;  
        const innerHeight = lineChartHeight - margin.top - margin.bottom;  

        const xScale = d3.scalePoint()  
            .domain(trendData.map(d => d.time))  
            .range([0, innerWidth])  
            .padding(0.5);  

        const yScale = d3.scaleLinear()  
            .domain([0, 1])  
            .range([innerHeight, 0]);  

        const svgLine = d3.select("#line-chart")  
            .attr("width", lineChartWidth)  
            .attr("height", lineChartHeight)  
            .append("g")  
            .attr("transform", `translate(${margin.left},${margin.top})`);  

        const xAxis = d3.axisBottom(xScale);  
        const yAxis = d3.axisLeft(yScale).tickFormat(d3.format(".0%"));  

        svgLine.append("g")  
            .attr("class", "line-chart-axis")  
            .attr("transform", `translate(0, ${innerHeight})`)  
            .call(xAxis);  

        svgLine.append("g")  
            .attr("class", "line-chart-axis")  
            .call(yAxis);  

        const lineGenerator = d3.line()  
            .x(d => xScale(d.time))  
            .y(d => yScale(d.accuracy));  

        svgLine.append("path")  
            .datum(trendData)  
            .attr("class", "line")  
            .attr("d", lineGenerator)  
            .attr("stroke", "#f97316");  

        const tooltipLine = d3.select("#line-tooltip");  

        svgLine.selectAll(".dot")  
            .data(trendData)  
            .enter()  
            .append("circle")  
            .attr("class", "dot")  
            .attr("r", 4)  
            .attr("cx", d => xScale(d.time))  
            .attr("cy", d => yScale(d.accuracy))  
            .on("mouseover", (event, d) => {  
                tooltipLine  
                    .html(`${d.time}<br/>正确率：<strong>${(d.accuracy * 100).toFixed(1)}%</strong>`)  
                    .style("opacity", 1)  
                    .style("left", (event.pageX + 10) + "px")  
                    .style("top", (event.pageY - 10) + "px");  
            })  
            .on("mouseout", () => {  
                tooltipLine.style("opacity", 0);  
            });  
    </script>  

    <!-- 提示层 -->  
    <div id="line-tooltip" class="tooltip"></div>  
</body>  

</html>
