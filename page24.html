<!DOCTYPE html>  
<html lang="zh">  
<head>  
    <meta charset="UTF-8" />  
    <title>第24题 - 几何问题</title>  
    <!-- Tailwind CSS -->  
    <script src="https://cdn.tailwindcss.com"></script>  
    <!-- D3.js v6 -->  
    <script src="https://d3js.org/d3.v6.min.js"></script>  
    <!-- MathJax 配置 -->  
    <script>  
        MathJax = {  
            tex: {inlineMath: [["\\(", "\\)"]], displayMath: [["$$", "$$"]]},  
            svg: {fontCache: "global"}  
        };  
    </script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.min.js"></script>  
    <style>  
        body {  
            margin: 0;  
            font-family: Arial, sans-serif;  
            background-color: #f6f9fc;  
        }  
        .node circle {  
            cursor: pointer;  
            transition: fill 0.3s;  
        }  
        .node circle:hover {  
            fill: #333;  
        }  
        .node text {  
            pointer-events: none;  
            font-size: 12px;  
            fill: #333;  
        }  
        line.link {  
            stroke: #ccc;  
            stroke-width: 1.5px;  
        }  
        .tooltip {  
            position: absolute;  
            min-width: 150px;  
            padding: 8px;  
            font-size: 12px;  
            background: rgba(255, 255, 255, 0.9);  
            border: 1px solid #ccc;  
            border-radius: 4px;  
            pointer-events: none;  
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);  
            opacity: 0;  
            transition: opacity 0.2s;  
            z-index: 999;  
        }  
        .line {  
            fill: none;  
            stroke-width: 2px;  
        }  
        .line-chart-axis path,  
        .line-chart-axis line {  
            fill: none;  
            stroke: #ccc;  
        }  
        .dot {  
            fill: #ff5722;  
            stroke: #fff;  
            stroke-width: 1px;  
            cursor: pointer;  
        }  
        .dot:hover {  
            opacity: 0.8;  
        }  
    </style>  
</head>  
<body class="h-screen w-screen overflow-hidden bg-gray-100">  
<!-- 顶部：返回按钮 -->  
<div class="p-4 bg-white shadow">  
    <button class="px-4 py-2 bg-gray-100 text-gray-800 rounded hover:bg-gray-200 transition-colors"  
        onclick="location.href='index.html'">  
        返回题目列表  
    </button>  
</div>  
<!-- 主体部分 -->  
<div class="flex h-[calc(100vh-64px)]">  
    <!-- 左侧：力导向图 -->  
    <div id="left-panel" class="w-1/2 h-full bg-white relative">  
        <svg id="graph-svg" class="w-full h-full"></svg>  
        <div id="graph-tooltip" class="tooltip"></div>  
    </div>  
    <!-- 右侧：题目信息 -->  
    <div id="right-panel" class="w-1/2 h-full flex flex-col p-4 space-y-4">  
        <!-- 题目描述 -->  
        <div class="bg-white p-4 rounded shadow">  
            <h1 class="text-xl font-bold mb-2">题号：第24题</h1>  
            <p class="mb-4">如图，点 \( A \) 落在点 \( F \) 处。</p>  
            <p class="mb-4">已知：$$ \angle DEF + \angle LCBF = \angle AL = \angle EF $$</p>  
            <p class="mb-4">  
                （1）请证明上述结论；（3分）  
            </p>  
            <p class="mb-4">（2）在四边形\( MHGN \)中进行变化，证明角的和的数量关系。（5分）</p>  
            <p><img src="path_to_your_image.jpg" alt="几何示例" class="w-full h-auto" /></p>  
            <p>当前掌握率：<span class="text-green-600 font-medium">0%</span></p>  
            <p>历史正确率：<span class="text-yellow-600 font-medium">10%</span></p>  
        </div>  
        <!-- 历史正确率折线图 -->  
        <div class="flex-1 bg-white p-4 rounded shadow relative">  
            <h2 class="text-lg font-bold mb-2">历史正确率趋势</h2>  
            <svg id="line-chart" class="w-full h-full"></svg>  
            <div id="line-tooltip" class="tooltip"></div>  
        </div>  
    </div>  
</div>  
<script>  
// 知识点与次级知识点配置  
const knowledgeQuestions = {  
    "平行线与角度的性质": {  
        basic: "平行线及其与角度的基本关系",  
        medium: "平行线中角和的应用",  
        advanced: "复杂几何图形中平行与角的联系"  
    },  
    "几何证明方法": {  
        basic: "学习基础的几何证明方法",  
        medium: "多种条件组合下的证明",  
        advanced: "复杂几何组合关系的证明技巧"  
    },  
    "四边形的性质": {  
        basic: "理解四边形对角线与角关系",  
        medium: "运用四边形性质解决几何问题",  
        advanced: "复杂条件下的四边形关系推理"  
    },  
    "次级知识点（平行线）": {  
        basic: "次级-基础对位角",  
        medium: "次级平行条件的数推",  
        advanced: "平行线复杂面角应用"  
    }  
};  

// 力导向图数据定义  
const graphData = {  
    nodes: [  
        { id: "Q24", type: "question", name: "第24题" },  
        { id: "K1", type: "knowledge", name: "平行线与角度的性质" },  
        { id: "K2", type: "knowledge", name: "几何证明方法" },  
        { id: "K3", type: "knowledge", name: "四边形的性质" },  
        { id: "K4", type: "sub-knowledge", name: "次级知识点（平行线）" }  
    ],  
    links: [  
        { source: "Q24", target: "K1" },  
        { source: "Q24", target: "K2" },  
        { source: "Q24", target: "K3" },  
        { source: "K1", target: "K4" }  
    ]  
};  

// 绘制力导向图  
const width = document.getElementById("left-panel").clientWidth;  
const height = document.getElementById("left-panel").clientHeight;  

const svgGraph = d3.select("#graph-svg").attr("width", width).attr("height", height);  

const simulation = d3.forceSimulation(graphData.nodes)  
    .force("link", d3.forceLink(graphData.links).id(d => d.id).distance(120))  
    .force("charge", d3.forceManyBody().strength(-300))  
    .force("center", d3.forceCenter(width / 2, height / 2))  
    .on("tick", ticked);  

const link = svgGraph.selectAll("line.link")  
    .data(graphData.links)  
    .enter()  
    .append("line")  
    .attr("class", "link");  

const node = svgGraph.selectAll("g.node")  
    .data(graphData.nodes)  
    .enter()  
    .append("g")  
    .attr("class", "node");  

const tooltipGraph = d3.select("#graph-tooltip");  

node.append("circle")  
    .attr("r", d => (d.type === "question" ? 18 : 14))  
    .attr("fill", d => (d.type === "question" ? "#fca5a5" : "#93c5fd"))  
    .on("mouseover", (event, d) => {  
        let html = `<strong>${d.name}</strong>`;  
        if (knowledgeQuestions[d.name]) {  
            const qSet = knowledgeQuestions[d.name];  
            html += `  
                <br/><strong>基础题：</strong>${qSet.basic}  
                <br/><strong>中等题：</strong>${qSet.medium}  
                <br/><strong>较难题：</strong>${qSet.advanced}`;  
        }  
        tooltipGraph  
            .style("opacity", 1)  
            .html(html)  
            .style("left", `${event.pageX + 10}px`)  
            .style("top", `${event.pageY - 10}px`);  
    })  
    .on("mouseout", () => tooltipGraph.style("opacity", 0));  

node.append("text")  
    .text(d => d.name)  
    .attr("x", 20)  
    .attr("y", 5);  

function ticked() {  
    link.attr("x1", d => d.source.x)  
        .attr("y1", d => d.source.y)  
        .attr("x2", d => d.target.x)  
        .attr("y2", d => d.target.y);  

    node.attr("transform", d => `translate(${d.x}, ${d.y})`);  
}  

// 绘制趋势图数据  
const trendData = [  
    { time: "测验1", accuracy: 0.0 },  
    { time: "测验2", accuracy: 0.03 },  
    { time: "测验3", accuracy: 0.05 },  
    { time: "测验4", accuracy: 0.07 },  
    { time: "测验5", accuracy: 0.1 }  
];  

const lineChartWidth = document.getElementById("line-chart").clientWidth;  
const lineChartHeight = document.getElementById("line-chart").clientHeight;  

const margin = { top: 20, right: 20, bottom: 30, left: 40 };  
const innerWidth = lineChartWidth - margin.left - margin.right;  
const innerHeight = lineChartHeight - margin.top - margin.bottom;  

const xScale = d3.scalePoint().domain(trendData.map(d => d.time)).range([0, innerWidth]).padding(0.5);  
const yScale = d3.scaleLinear().domain([0, 0.15]).range([innerHeight, 0]);  

const svgLine = d3.select("#line-chart")  
    .attr("width", lineChartWidth)  
    .attr("height", lineChartHeight)  
    .append("g")  
    .attr("transform", `translate(${margin.left},${margin.top})`);  

svgLine.append("g").attr("class", "line-chart-axis").attr("transform", `translate(0, ${innerHeight})`).call(d3.axisBottom(xScale));  
svgLine.append("g").attr("class", "line-chart-axis").call(d3.axisLeft(yScale).tickFormat(d3.format(".0%")));  

svgLine.append("path")  
    .datum(trendData)  
    .attr("class", "line")  
    .attr("d", d3.line().x(d => xScale(d.time)).y(d => yScale(d.accuracy)))  
    .attr("stroke", "#f97316");  

svgLine.selectAll(".dot")  
    .data(trendData)  
    .enter()  
    .append("circle")  
    .attr("class", "dot")  
    .attr("r", 4)  
    .attr("cx", d => xScale(d.time))  
    .attr("cy", d => yScale(d.accuracy))  
    .on("mouseover", (event, d) => {  
        tooltipGraph  
            .html(`${d.time}<br/><strong>${(d.accuracy * 100).toFixed(2)}%</strong>`)  
            .style("opacity", 1)  
            .style("left", `${event.pageX + 10}px`)  
            .style("top", `${event.pageY - 10}px`);  
    })  
    .on("mouseout", () => tooltipGraph.style("opacity", 0));  
</script>  
<!-- 提示工具 -->  
<div id="line-tooltip" class="tooltip"></div>  
</body>  
</html>
