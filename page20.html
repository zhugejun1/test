<!DOCTYPE html>  
<html lang="zh">  
<head>  
    <meta charset="UTF-8" />  
    <title>第20题 - 数学题目</title>  
    <script src="https://cdn.tailwindcss.com"></script>  
    <script src="https://d3js.org/d3.v6.min.js"></script>  
    <script type="text/javascript" id="MathJax-script" async  
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>  

    <style>  
        body { font-family: Arial, sans-serif; background: #f6f9fc; margin: 0; }  
        .node circle:hover { fill: #333; }  
        line.link { stroke: #ccc; stroke-width: 1.5px; }  
        .tooltip { position: absolute; min-width: 150px; padding: 10px; background: #fff; border: 1px solid #ccc; border-radius: 4px; box-shadow: 0 4px 6px rgba(0, 0, 0, .1); font-size: 12px; pointer-events: none; opacity: 0; transition: opacity 0.3s; }  
        .tooltip.visible { opacity: 1; }  
    </style>  
</head>  
<body class="h-screen w-screen bg-gray-100 overflow-hidden">  

<!-- 顶部 返回按钮 -->  
<div class="p-4 bg-white shadow">  
    <button class="px-4 py-2 bg-gray-100 text-gray-800 rounded hover:bg-gray-200" onclick="location.href='index.html'">返回题目列表</button>  
</div>  

<!-- 知识图谱和右侧信息 -->  
<div class="flex h-[calc(100vh-64px)]">  
    <div id="left-panel" class="w-1/2 h-full bg-white relative">  
        <svg id="graph-svg" class="w-full h-full"></svg>  
        <div id="graph-tooltip" class="tooltip"></div>  
    </div>  

    <div class="w-1/2 h-full flex flex-col p-4">  
        <div class="bg-white p-4 rounded shadow">  
            <h1 class="text-xl font-bold mb-2">题号：第20题</h1>  
            <p class="mb-4">已知：</p>  
            <p>\( \sqrt{a - 17} + 2\sqrt{34 - 2a} = b + 8 \)</p>  
            <p>求（1）\( a \) 的值；（2）\( a^2 - b^2 \) 的平方根</p>  
            <p>当前掌握率：<span class="text-green-600 font-medium">10.81%</span></p>  
            <p>历史正确率：<span class="text-yellow-600 font-medium">15%</span></p>  
        </div>  
    </div>  
</div>  

<script>  
// 知识点数据  
const knowledgeQuestions = {  
    "平方根的性质": { accuracy: 0.35, basic: "平方根定义", medium: "简单方程求解", advanced: "结合多条件求解" },  
    "一元一次方程的解法": { accuracy: 0.48, basic: "基础求解", medium: "参数代入", advanced: "复杂问题分析" },  
    "代数表达式的变换": { accuracy: 0.62, basic: "基础化简", medium: "复杂化简", advanced: "融合计算" },  
    "平方根的高级性质": { accuracy: 0.75, basic: "扩展定义", medium: "组合计算", advanced: "综合分析" },  
    "方程的灵活变形": { accuracy: 0.82, basic: "简单变形", medium: "高级变形", advanced: "结合条件变形" },  
    "平方差公式的性质": { accuracy: 0.91, basic: "基础公式", medium: "公式运用", advanced: "综合运算" },  
    "复杂代数问题的处理": { accuracy: 0.53, basic: "代数结构拆解", medium: "公式和条件结合", advanced: "多步推导" },  
    "平方根与方程结合问题": { accuracy: 0.25, basic: "结合分析", medium: "复杂结合应用", advanced: "高阶组合运算" }  
};  

// 力导向图数据  
const graphData = {  
    nodes: [  
        { id: "Q20", type: "question", name: "第20题" },  
        { id: "K1", type: "knowledge", name: "平方根的性质" },  
        { id: "K2", type: "knowledge", name: "一元一次方程的解法" },  
        { id: "K3", type: "knowledge", name: "代数表达式的变换" },  
        { id: "K4", type: "knowledge", name: "平方根的高级性质" },  
        { id: "K5", type: "knowledge", name: "方程的灵活变形" },  
        { id: "K6", type: "knowledge", name: "平方差公式的性质" },  
        { id: "K7", type: "knowledge", name: "复杂代数问题的处理" },  
        { id: "K8", type: "knowledge", name: "平方根与方程结合问题" }  
    ],  
    links: [  
        { source: "Q20", target: "K1" },  
        { source: "Q20", target: "K2" },  
        { source: "Q20", target: "K3" },  
        { source: "K1", target: "K4" },  
        { source: "K2", target: "K5" },  
        { source: "K3", target: "K6" },  
        { source: "K3", target: "K7" },  
        { source: "K4", target: "K8" },  
        { source: "K1", target: "K8" },  
        { source: "K5", target: "K7" }  
    ]  
};  

const getKnowledgeColor = accuracy => {  
    if (accuracy < 0.4) return "#f87171"; // 红色  
    if (accuracy < 0.6) return "#fb923c"; // 橙色  
    if (accuracy < 0.8) return "#facc15"; // 黄色  
    return "#4ade80"; // 绿色  
};  

// SVG 容器  
const leftPanel = document.getElementById("left-panel");  
const width = leftPanel.clientWidth;  
const height = leftPanel.clientHeight;  

const svgGraph = d3.select("#graph-svg")  
    .attr("width", width)  
    .attr("height", height);  

const tooltipGraph = d3.select("#graph-tooltip");  

// 力导向图布局  
const simulation = d3.forceSimulation(graphData.nodes)  
    .force("link", d3.forceLink(graphData.links).id(d => d.id).distance(120))  
    .force("charge", d3.forceManyBody().strength(-300))  
    .force("center", d3.forceCenter(width / 2, height / 2))  
    .on("tick", ticked);  

// 绘制链接  
const link = svgGraph.selectAll(".link")  
    .data(graphData.links)  
    .enter()  
    .append("line")  
    .attr("class", "link");  

// 绘制节点  
const node = svgGraph.selectAll(".node")  
    .data(graphData.nodes)  
    .enter()  
    .append("g");  

// 绘制圆节点颜色和悬停提示  
node.append("circle")  
    .attr("r", d => (d.type === "question" ? 18 : 14))  
    .attr("fill", d => (d.type === "knowledge" ? getKnowledgeColor(knowledgeQuestions[d.name]?.accuracy || 0) : "#fca5a5"))  
    .on("mouseover", (event, d) => {  
        let tooltipText = `<strong>${d.name}</strong>`;  
        const knowledge = knowledgeQuestions[d.name];  
        if (knowledge) {  
            tooltipText += `  
                <br/>基础题: ${knowledge.basic}  
                <br/>中等题: ${knowledge.medium}  
                <br/>高级题: ${knowledge.advanced}  
                <br/><strong>正确率:</strong> ${(knowledge.accuracy * 100).toFixed(1)}%`;  
        }  
        tooltipGraph  
            .style("left", `${event.pageX + 10}px`)  
            .style("top", `${event.pageY}px`)  
            .html(tooltipText)  
            .classed("visible", true);  
    })  
    .on("mouseout", () => tooltipGraph.classed("visible", false));  

// 绘制节点文字  
node.append("text")  
    .attr("x", 20)  
    .attr("y", 4)  
    .text(d => d.name);  

// 更新图布局  
function ticked() {  
    link  
        .attr("x1", d => d.source.x)  
        .attr("y1", d => d.source.y)  
        .attr("x2", d => d.target.x)  
        .attr("y2", d => d.target.y);  

    node.attr("transform", d => `translate(${d.x},${d.y})`);  
}  
</script>  
</body>  
</html>
