
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>第2题 - 不同知识点三道示例题</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- D3.js v6 -->
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background-color: #f6f9fc; }
    .node circle {
      cursor: pointer;
      stroke: #999;
      stroke-width: 1px;
      transition: transform 0.2s;
    }
    .node:hover circle {
      transform: scale(1.1);
      stroke: #333;
    }
    .node text {
      pointer-events: none;
      font-size: 10px;
      fill: #333;
    }
    line.link {
      stroke: #ccc;
      stroke-width: 1.5px;
    }
    .tooltip {
      position: absolute;
      min-width: 120px;
      padding: 8px;
      font-size: 12px;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #ccc;
      border-radius: 4px;
      pointer-events: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      opacity: 0;
      transition: opacity 0.2s;
      z-index: 999;
    }
    .line {
      fill: none;
      stroke-width: 2px;
    }
    .line-chart-axis path,
    .line-chart-axis line {
      fill: none;
      stroke: #ccc;
    }
    .dot {
      fill: #ff5722;
      stroke: #fff;
      stroke-width: 1px;
      cursor: pointer;
    }
    .dot:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body class="h-screen w-screen overflow-hidden bg-gray-100">

<!-- 顶部：返回题目列表按钮 -->
<div class="p-4 bg-white shadow">
  <button
    class="px-4 py-2 bg-gray-100 text-gray-800 rounded hover:bg-gray-200 transition-colors"
    onclick="location.href='index.html'">
    返回题目列表
  </button>
</div>

<!-- 主体：左侧知识图谱 + 右侧信息栏 -->
<div class="flex h-[calc(100vh-64px)]">

  <!-- 左侧：力导向知识图谱 -->
  <div id="left-panel" class="w-1/2 h-full bg-white relative">
    <svg id="graph-svg" class="w-full h-full"></svg>
    <div id="graph-tooltip" class="tooltip"></div>
  </div>

  <!-- 右侧：题目信息 + “相关题目说明” + 历史正确率折线图 -->
  <div id="right-panel" class="w-1/2 h-full flex flex-col p-4 space-y-4">

    <!-- 题目信息 -->
    <div class="bg-white p-4 rounded shadow">
      <h1 class="text-xl font-bold mb-2">题号：第2题</h1>
      <p>主知识点：<span class="font-semibold text-blue-600">事件与概率</span></p>
      <!-- 示例显示一些掌握率信息 -->
      <p>当前掌握率：<span class="text-green-600 font-medium">60%</span></p>
      <p>历史正确率：<span class="text-yellow-600 font-medium">55%</span></p>
    </div>

    <!-- 直接关联知识点 -->
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-lg font-bold mb-2">直接关联知识点</h2>
      <ul class="list-disc list-inside text-gray-700">
        <li>随机事件的内涵与判断</li>
        <li>必然事件、可能事件、不可能事件</li>
        <li>掷骰与现实情景的概率分析</li>
      </ul>
    </div>

    <!-- 相关题目定义与层次说明 -->
    <div class="bg-white p-4 rounded shadow overflow-auto">
      <h2 class="text-lg font-bold mb-2">相关题目的定位与层次</h2>
      <p class="mb-2">
        <strong>定义：</strong>针对“事件分类与概率计算”这一知识，以多样化情境考查学生对必然事件、随机事件、不可能事件等概念的理解。
      </p>
      <p class="mb-2">
        <strong>针对性：</strong>通过典型情景（如“碰到红灯”、“点数和=13”等）鉴别事件类型，并初步掌握概率思维。
      </p>
      <p class="mb-2">
        <strong>层次性：</strong>包括基础、中等、较难 3 个层次，依次提高对学生综合能力的考查。
      </p>
    </div>

    <!-- 历史正确率趋势折线图 -->
    <div class="flex-1 bg-white p-4 rounded shadow relative">
      <h2 class="text-lg font-bold mb-2">历史正确率趋势</h2>
      <svg id="line-chart" class="w-full h-full"></svg>
      <div id="line-tooltip" class="tooltip"></div>
    </div>
  </div>
</div>

<script>
// 1) 定义所有知识点对应的三道示例题 (与第1题同样结构)
const knowledgeQuestions = {
  "随机事件": {
    basic:   "日常生活中，哪些情况可视为随机事件？",
    medium:  "若某事件发生概率为 0.4，则一天内发生 2 次的概率是多少？",
    advanced:"构建二项分布并计算出现 k 次的概率公式，分析概率变化规律"
  },
  "不可能事件": {
    basic:   "在标准 6 面骰下，两次掷出点数和 = 13 是否有可能？",
    medium:  "正式证明“不可能事件”对应概率为 0，给出推理过程",
    advanced:"讨论条件变更后，不可能事件会否变成随机事件或必然事件"
  },
  "必然事件": {
    basic:   "何谓必然事件？举例说明，如“一天之中时间总会流逝”",
    medium:  "从样本空间角度分析为何必然事件概率为 1",
    advanced:"若新设某限制条件，必然事件是否仍然“必然”？试举例探讨"
  },
  "事件分类": {
    basic:   "根据是否“可能发生”划分为三类：必然、随机、不可能，简述概念",
    medium:  "列举现实情境并判断其属于哪种事件类型",
    advanced:"分析一个复杂试验中事件的进一步细分，如互斥事件、对立事件"
  },
  "概率初步": {
    basic:   "用简单分式表达某事件发生的概率，如投硬币正面朝上为 1/2",
    medium:  "计算多次独立试验的发生概率，探索事件变化规律",
    advanced:"建立概率模型并结合大量数据统计，判断结果与理论概率是否接近"
  }
};

// 2) 知识图谱节点数据 (结构与第1题一致：1个题目节点 + 2大知识点 + 3子知识点)
const graphData = {
  nodes: [
    { id: "Q2",  type: "question",   name: "第2题" },
    { id: "K1",  type: "knowledge",  name: "事件分类" },
    { id: "K2",  type: "knowledge",  name: "概率初步" },
    // 子知识点
    { id: "K1a", type: "sub-knowledge", name: "随机事件" },
    { id: "K1b", type: "sub-knowledge", name: "不可能事件" },
    { id: "K2a", type: "sub-knowledge", name: "必然事件" }
  ],
  links: [
    { source: "Q2", target: "K1" },
    { source: "Q2", target: "K2" },
    { source: "K1", target: "K1a" },
    { source: "K1", target: "K1b" },
    { source: "K2", target: "K2a" }
  ]
};

// 3) 绘制左侧力导向图 (保持与第1题相同的交互和样式)
const width = document.getElementById("left-panel").clientWidth;
const height = document.getElementById("left-panel").clientHeight;

const svgGraph = d3.select("#graph-svg")
  .attr("width", width)
  .attr("height", height);

const simulation = d3.forceSimulation(graphData.nodes)
  .force("link", d3.forceLink(graphData.links).id(d => d.id).distance(110))
  .force("charge", d3.forceManyBody().strength(-300))
  .force("center", d3.forceCenter(width / 2, height / 2))
  .on("tick", ticked);

const link = svgGraph.selectAll("line.link")
  .data(graphData.links)
  .enter()
  .append("line")
  .attr("class", "link");

const node = svgGraph.selectAll("g.node")
  .data(graphData.nodes)
  .enter()
  .append("g")
  .attr("class", "node");

const tooltipGraph = d3.select("#graph-tooltip");

node.append("circle")
  .attr("r", d => d.type === "question" ? 18 : (d.type === "knowledge" ? 14 : 10))
  .attr("fill", d => {
    if (d.type === "question")   return "#fca5a5"; // 浅红
    if (d.type === "knowledge") return "#93c5fd"; // 浅蓝
    return "#a7f3d0";                               // 浅绿色 (sub-knowledge)
  })
  .on("mouseover", (event, d) => {
    let htmlStr = "";
    if (d.type === "question") {
      // 仅显示题号，不附带任何题
      htmlStr = `题号：<strong>${d.name}</strong>`;
    } else {
      // 如果不是question，则根据知识点名称找对应的三题
      htmlStr = `知识点：<strong>${d.name}</strong>`;
      const qSet = knowledgeQuestions[d.name];
      if (qSet) {
        htmlStr += `
          <br/><strong>基础题：</strong>${qSet.basic}
          <br/><strong>中等题：</strong>${qSet.medium}
          <br/><strong>较难题：</strong>${qSet.advanced}
        `;
      } else {
        htmlStr += "<br/>暂无示例题";
      }
    }
    tooltipGraph
      .style("opacity", 1)
      .html(htmlStr)
      .style("left", (event.pageX + 10) + "px")
      .style("top", (event.pageY - 10) + "px");
  })
  .on("mouseout", () => tooltipGraph.style("opacity", 0));

node.append("text")
  .text(d => d.name)
  .attr("x", 20)
  .attr("y", 4)
  .attr("font-size", "12px")
  .attr("fill", "#333")
  .attr("font-weight", d => (d.type === "question" ? "bold" : "normal"));

function ticked() {
  link
    .attr("x1", d => d.source.x)
    .attr("y1", d => d.source.y)
    .attr("x2", d => d.target.x)
    .attr("y2", d => d.target.y);
  node
    .attr("transform", d => `translate(${d.x}, ${d.y})`);
}

// 4) 右侧：历史正确率折线图 (示例数据，与第1题相同写法)
const trendData = [
  { time: "测验1", accuracy: 0.45 },
  { time: "测验2", accuracy: 0.50 },
  { time: "测验3", accuracy: 0.53 },
  { time: "测验4", accuracy: 0.58 },
  { time: "测验5", accuracy: 0.60 }
];

const lineChartWidth = document.getElementById("line-chart").clientWidth;
const lineChartHeight = document.getElementById("line-chart").clientHeight;

const margin = { top: 20, right: 20, bottom: 30, left: 40 };
const innerWidth = lineChartWidth - margin.left - margin.right;
const innerHeight = lineChartHeight - margin.top - margin.bottom;

const xScale = d3.scalePoint()
  .domain(trendData.map(d => d.time))
  .range([0, innerWidth])
  .padding(0.5);

const yScale = d3.scaleLinear()
  .domain([0, 1])
  .range([innerHeight, 0]);

const svgLine = d3.select("#line-chart")
  .attr("width", lineChartWidth)
  .attr("height", lineChartHeight)
  .append("g")
  .attr("transform", `translate(${margin.left},${margin.top})`);

const xAxis = d3.axisBottom(xScale);
const yAxis = d3.axisLeft(yScale).tickFormat(d3.format(".0%"));

svgLine.append("g")
  .attr("class", "line-chart-axis")
  .attr("transform", `translate(0, ${innerHeight})`)
  .call(xAxis);

svgLine.append("g")
  .attr("class", "line-chart-axis")
  .call(yAxis);

const lineGenerator = d3.line()
  .x(d => xScale(d.time))
  .y(d => yScale(d.accuracy));

svgLine.append("path")
  .datum(trendData)
  .attr("class", "line")
  .attr("d", lineGenerator)
  .attr("stroke", "#f97316");

const tooltipLine = d3.select("#line-tooltip");

svgLine.selectAll(".dot")
  .data(trendData)
  .enter()
  .append("circle")
  .attr("class", "dot")
  .attr("r", 4)
  .attr("cx", d => xScale(d.time))
  .attr("cy", d => yScale(d.accuracy))
  .on("mouseover", (event, d) => {
    tooltipLine
      .html(`${d.time}<br/>正确率：<strong>${(d.accuracy * 100).toFixed(1)}%</strong>`)
      .style("opacity", 1)
      .style("left", (event.pageX + 10) + "px")
      .style("top", (event.pageY - 10) + "px");
  })
  .on("mouseout", () => {
    tooltipLine.style("opacity", 0);
  });
</script>

<!-- 折线图鼠标tip(悬浮提示) -->
<div id="line-tooltip" class="tooltip"></div>

</body>
</html>
