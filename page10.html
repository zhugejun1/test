    <!DOCTYPE html>  
<html lang="zh">  
<head>  
    <meta charset="UTF-8" />  
    <title>第10题 - 几何题目</title>  
    <!-- Tailwind CSS -->  
    <script src="https://cdn.tailwindcss.com"></script>  
    <!-- D3.js v6 -->  
    <script src="https://d3js.org/d3.v6.min.js"></script>  

    <!-- MathJax 引入 -->  
    <script>  
        MathJax = {  
            tex: { inlineMath: [["\\(", "\\)"]], displayMath: [["$$", "$$"]] },  
            svg: { fontCache: "global" }  
        };  
    </script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.min.js"></script>  

    <style>  
        body { margin: 0; font-family: Arial, sans-serif; background-color: #f6f9fc; }  
        .node circle { cursor: pointer; }  
        .node circle:hover { fill: #333; }  
        .node text { pointer-events: none; font-size: 10px; fill: #333; }  
        line.link { stroke: #ccc; stroke-width: 1.5px; }  
        .tooltip { position: absolute; min-width: 120px; padding: 8px; font-size: 12px; background: rgba(255, 255, 255, 0.9); border: 1px solid #ccc; border-radius: 4px; pointer-events: none; box-shadow: 0 2px 5px rgba(0,0,0,0.15); opacity: 0; transition: opacity 0.2s; z-index: 999; }  
        .line { fill: none; stroke-width: 2px; }  
        .line-chart-axis path, .line-chart-axis line { fill: none; stroke: #ccc; }  
        .dot { fill: #ff5722; stroke: #fff; stroke-width: 1px; cursor: pointer; }  
        .dot:hover { opacity: 0.8; }  
    </style>  
</head>  
<body class="h-screen w-screen overflow-hidden bg-gray-100">  

<!-- 顶部：返回按钮 -->  
<div class="p-4 bg-white shadow">  
    <button class="px-4 py-2 bg-gray-100 text-gray-800 rounded hover:bg-gray-200 transition-colors" onclick="location.href='index.html'">  
        返回题目列表  
    </button>  
</div>  

<div class="flex h-[calc(100vh-64px)]">  

    <!-- 左侧：力导向图 -->  
    <div id="left-panel" class="w-1/2 h-full bg-white relative">  
        <svg id="graph-svg" class="w-full h-full"></svg>  
        <div id="graph-tooltip" class="tooltip"></div>  
    </div>  

    <!-- 右侧：题目信息 -->  
    <div id="right-panel" class="w-1/2 h-full flex flex-col p-4 space-y-4">  

        <!-- 题干描述区域 -->  
        <div class="bg-white p-4 rounded shadow">  
            <h1 class="text-xl font-bold mb-2">题号：第10题</h1>  
            <p class="mb-4">  
                如图，\(AB\) 与 \(HN\) 交于点 \(E\)，点 \(G\) 在直线 \(CD\) 上，\(GF\) 交 \(AB\) 于点 \(M\)，  
                \(\angle FMA = \angle FGC\)，\(\angle FEN = 2\angle NEB\)，  
                \(\angle EHG = 2\angle EFM\)，\(\angle EHG + \angle EFM = 90°\);  
                \(3\angle EHG - \angle EFM = 180°\)。  
            </p>  
            <div class="mb-4">  
                <input type="checkbox" id="option1" />  
                <label for="option1">A. ①②</label>  
            </div>  
            <div class="mb-4">  
                <input type="checkbox" id="option2" />  
                <label for="option2">B. ①④</label>  
            </div>  
            <div class="mb-4">  
                <input type="checkbox" id="option3" />  
                <label for="option3">C. ②④</label>  
            </div>  
            <div class="mb-4">  
                <input type="checkbox" id="option4" />  
                <label for="option4">D. ①②④</label>  
            </div>  
            <p>当前掌握率：<span class="text-green-600 font-medium">7.89%</span></p>  
            <p>历史正确率：<span class="text-yellow-600 font-medium">7.8%</span></p>  
        </div>  

        <!-- 历史正确率折线图 -->  
        <div class="flex-1 bg-white p-4 rounded shadow relative">  
            <h2 class="text-lg font-bold mb-2">历史正确率趋势</h2>  
            <svg id="line-chart" class="w-full h-full"></svg>  
            <div id="line-tooltip" class="tooltip"></div>  
        </div>  
    </div>  
</div>  

<script>  
// 知识点相关题目数据  
const knowledgeQuestions = {  
    "几何性质": {  
        basic: "基本几何图形性质",  
        medium: "几何图形角度关系",  
        advanced: "复杂几何推理"  
    },  
    "角的关系": {  
        basic: "了解角的基本性质",  
        medium: "角的计算与推导",  
        advanced: "角关系应用"  
    },  
    "相似三角形": {  
        basic: "相似定义与公式",  
        medium: "相似三角形面积关系",  
        advanced: "相似三角形复杂几何推论"  
    },  
    "线角关系": {  
        basic: "线与角的定义",  
        medium: "线段切割与角度",  
        advanced: "复杂线角问题建模"  
    }  
};  

// 配置力导向图数据  
const graphData = {  
    nodes: [  
        { id: "Q10", type: "question", name: "第10题" },  
        { id: "K1", type: "knowledge", name: "几何性质" },  
        { id: "K2", type: "knowledge", name: "角的关系" },  
        { id: "K3", type: "knowledge", name: "相似三角形" },  
        { id: "K4", type: "knowledge", name: "线角关系" }  
    ],  
    links: [  
        { source: "Q10", target: "K1" },  
        { source: "Q10", target: "K2" },  
        { source: "K1", target: "K3" },  
        { source: "K2", target: "K4" }  
    ]  
};  

// 绘制力导向图  
const width = document.getElementById("left-panel").clientWidth;  
const height = document.getElementById("left-panel").clientHeight;  

const svgGraph = d3.select("#graph-svg")  
    .attr("width", width)  
    .attr("height", height);  

const simulation = d3.forceSimulation(graphData.nodes)  
    .force("link", d3.forceLink(graphData.links).id(d => d.id).distance(150))  
    .force("charge", d3.forceManyBody().strength(-400))  
    .force("center", d3.forceCenter(width / 2, height / 2))  
    .on("tick", ticked);  

const link = svgGraph.selectAll("line.link")  
    .data(graphData.links)  
    .enter()  
    .append("line")  
    .attr("class", "link");  

const node = svgGraph.selectAll("g.node")  
    .data(graphData.nodes)  
    .enter()  
    .append("g")  
    .attr("class", "node");  

const tooltipGraph = d3.select("#graph-tooltip");  

node.append("circle")  
    .attr("r", d => d.type === "question" ? 18 : 14)  
    .attr("fill", d => (d.type === "question" ? "#fca5a5" : "#93c5fd"))  
    .on("mouseover", (event, d) => {  
        let htmlStr = d.type === "question"  
            ? `题号：<strong>${d.name}</strong>`  
            : `知识点：<strong>${d.name}</strong>` +  
              `<br/><strong>基础题：</strong>${knowledgeQuestions[d.name]?.basic}` +  
              `<br/><strong>中等题：</strong>${knowledgeQuestions[d.name]?.medium}` +  
              `<br/><strong>较难题：</strong>${knowledgeQuestions[d.name]?.advanced}`;  

        tooltipGraph  
            .style("opacity", 1)  
            .html(htmlStr)  
            .style("left", (event.pageX + 10) + "px")  
            .style("top", (event.pageY - 10) + "px");  
    })  
    .on("mouseout", () => tooltipGraph.style("opacity", 0));  

node.append("text")  
    .text(d => d.name)  
    .attr("x", 20)  
    .attr("y", 4)  
    .attr("font-size", "12px")  
    .attr("fill", "#333")  
    .attr("font-weight", d => (d.type === "question" ? "bold" : "normal"));  

function ticked() {  
    link  
        .attr("x1", d => d.source.x)  
        .attr("y1", d => d.source.y)  
        .attr("x2", d => d.target.x)  
        .attr("y2", d => d.target.y);  

    node.attr("transform", d => `translate(${d.x}, ${d.y})`);  
}  

// 模拟历史正确率趋势  
const trendData = [  
    { time: "测验1", accuracy: 0.05 },  
    { time: "测验2", accuracy: 0.07 },  
    { time: "测验3", accuracy: 0.072 },  
    { time: "测验4", accuracy: 0.075 },  
    { time: "测验5", accuracy: 0.0789 }  
];  

const chartWidth = document.getElementById("line-chart").clientWidth;  
const chartHeight = document.getElementById("line-chart").clientHeight;  

const margin = { top: 20, right: 20, bottom: 30, left: 40 };  
const innerWidth = chartWidth - margin.left - margin.right;  
const innerHeight = chartHeight - margin.top - margin.bottom;  

const xScale = d3.scalePoint()  
    .domain(trendData.map(d => d.time))  
    .range([0, innerWidth])  
    .padding(0.5);  

const yScale = d3.scaleLinear()  
    .domain([0, 0.1])  
    .range([innerHeight, 0]);  

const svgLine = d3.select("#line-chart")  
    .append("g")  
    .attr("transform", `translate(${margin.left},${margin.top})`);  

const xAxis = d3.axisBottom(xScale);  
const yAxis = d3.axisLeft(yScale).tickFormat(d3.format(".0%"));  

svgLine.append("g")  
    .attr("transform", `translate(0, ${innerHeight})`)  
    .call(xAxis);  

svgLine.append("g").call(yAxis);  

const lineGenerator = d3.line()  
    .x(d => xScale(d.time))  
    .y(d => yScale(d.accuracy));  

svgLine.append("path")  
    .datum(trendData)  
    .attr("class", "line")  
    .attr("fill", "none")  
    .attr("stroke", "#f97316")  
    .attr("stroke-width", 2)  
    .attr("d", lineGenerator);  

svgLine.selectAll(".dot")  
    .data(trendData)  
    .enter()  
    .append("circle")  
    .attr("r", 4)  
    .attr("cx", d => xScale(d.time))  
    .attr("cy", d => yScale(d.accuracy))  
    .attr("fill", "#ff5722")  
    .on("mouseover", (event, d) => {  
        d3.select("#line-tooltip")  
            .style("opacity", 1)  
            .html(`${d.time}<br/>正确率：<strong>${(d.accuracy * 100).toFixed(2)}%</strong>`)  
            .style("left", `${event.pageX + 10}px`)  
            .style("top", `${event.pageY - 20}px`);  
    })  
    .on("mouseout", () => {  
        d3.select("#line-tooltip").style("opacity", 0);  
    });  
</script>  
<div id="line-tooltip" class="tooltip"></div>  
</body>  
</html>
