    <!DOCTYPE html>  
<html lang="zh">  
<head>  
    <meta charset="UTF-8" />  
    <title>第11题 - 数学题目</title>  

    <!-- Tailwind CSS -->  
    <script src="https://cdn.tailwindcss.com"></script>  
    <!-- D3.js v6 -->  
    <script src="https://d3js.org/d3.v6.min.js"></script>  

    <style>  
        body { margin: 0; font-family: Arial, sans-serif; background-color: #f6f9fc; }  
        .node circle { cursor: pointer; }  
        .node circle:hover { fill: #333; }  
        .node text { pointer-events: none; font-size: 10px; fill: #333; }  
        line.link { stroke: #ccc; stroke-width: 1.5px; }  
        .tooltip { position: absolute; min-width: 150px; padding: 8px; font-size: 12px; background: rgba(255, 255, 255, 0.9); border: 1px solid #ccc; border-radius: 4px; pointer-events: none; box-shadow: 0 2px 5px rgba(0,0,0,0.15); opacity: 0; transition: opacity 0.2s; z-index: 999; }  
        .line { fill: none; stroke-width: 2px; }  
        .line-chart-axis path, .line-chart-axis line { fill: none; stroke: #ccc; }  
        .dot { fill: #ff5722; stroke: #fff; stroke-width: 1px; cursor: pointer; }  
        .dot:hover { opacity: 0.8; }  
    </style>  
</head>  
<body class="h-screen w-screen overflow-hidden bg-gray-100">  

<!-- 顶部：返回按钮 -->  
<div class="p-4 bg-white shadow">  
    <button class="px-4 py-2 bg-gray-100 text-gray-800 rounded hover:bg-gray-200 transition-colors" onclick="location.href='index.html'">  
        返回题目列表  
    </button>  
</div>  

<div class="flex h-[calc(100vh-64px)]">  

    <!-- 左侧：力导向图 -->  
    <div id="left-panel" class="w-1/2 h-full bg-white relative">  
        <svg id="graph-svg" class="w-full h-full"></svg>  
        <div id="graph-tooltip" class="tooltip"></div>  
    </div>  

    <!-- 右侧：题目信息 -->  
    <div id="right-panel" class="w-1/2 h-full flex flex-col p-4 space-y-4">  

        <!-- 题干描述区域 -->  
        <div class="bg-white p-4 rounded shadow">  
            <h1 class="text-xl font-bold mb-2">题号：第11题</h1>  
            <p class="mb-4">√2 的相反数是 _____；</p>  
            <p class="mb-4">3 - π 的绝对值是 _____；</p>  
            <p class="mb-4">³√(1/27) = _____.</p>  

            <div class="mb-4">  
                <label for="answer1" class="block">相反数：</label>  
                <input type="text" id="answer1" class="border p-2 rounded w-full" />  
            </div>  
            <div class="mb-4">  
                <label for="answer2" class="block">3 - π 的绝对值：</label>  
                <input type="text" id="answer2" class="border p-2 rounded w-full" />  
            </div>  
            <div class="mb-4">  
                <label for="answer3" class="block">³√(1/27)：</label>  
                <input type="text" id="answer3" class="border p-2 rounded w-full" />  
            </div>  
            
            <p>当前掌握率：<span class="text-green-600 font-medium">78.94%</span></p>  
            <p>历史正确率：<span class="text-yellow-600 font-medium">75%</span></p>  
        </div>  

        <!-- 历史正确率折线图 -->  
        <div class="flex-1 bg-white p-4 rounded shadow relative">  
            <h2 class="text-lg font-bold mb-2">历史正确率趋势</h2>  
            <svg id="line-chart" class="w-full h-full"></svg>  
            <div id="line-tooltip" class="tooltip"></div>  
        </div>  
    </div>  
</div>  

<script>  
// 知识点扩展数据  
const knowledgeQuestions = {  
    "数的性质": {  
        basic: "数的意义及相反数",  
        medium: "综合运算应用",  
        advanced: "数及其变式"  
    },  
    "绝对值": {  
        basic: "定义及计算公式",  
        medium: "常规应用题",  
        advanced: "绝对值方程与不等式"  
    },  
    "立方根": {  
        basic: "理解立方根概念",  
        medium: "立方根的性质与计算",  
        advanced: "立方根的综合运用"  
    },  
    "代数表达式": {  
        basic: "基本代数符号与意义",  
        medium: "代数符号代入法",  
        advanced: "代数式提高题"  
    },  
    "函数与方程": {  
        basic: "简单函数的解析",  
        medium: "函数关系及方程式",  
        advanced: "综合函数与高阶求解"  
    }  
};  

const graphData = {  
    nodes: [  
        { id: "Q11", type: "question", name: "第11题" },  
        { id: "K1", type: "knowledge", name: "数的性质" },  
        { id: "K2", type: "knowledge", name: "绝对值" },  
        { id: "K3", type: "knowledge", name: "立方根" },  
        { id: "K4", type: "knowledge", name: "代数表达式" },  
        { id: "K5", type: "knowledge", name: "函数与方程" }  
    ],  
    links: [  
        { source: "Q11", target: "K1" },  
        { source: "Q11", target: "K2" },  
        { source: "Q11", target: "K3" },  
        { source: "K1", target: "K4" },  
        { source: "K3", target: "K5" }  
    ]  
};  

// 力导向图实现  
const width = document.getElementById("left-panel").clientWidth;  
const height = document.getElementById("left-panel").clientHeight;  

const svgGraph = d3.select("#graph-svg")  
    .attr("width", width)  
    .attr("height", height);  

const simulation = d3.forceSimulation(graphData.nodes)  
    .force("link", d3.forceLink(graphData.links).id(d => d.id).distance(140))  
    .force("charge", d3.forceManyBody().strength(-400))  
    .force("center", d3.forceCenter(width / 2, height / 2))  
    .on("tick", ticked);  

const link = svgGraph.selectAll("line.link")  
    .data(graphData.links)  
    .enter()  
    .append("line")  
    .attr("class", "link");  

const node = svgGraph.selectAll("g.node")  
    .data(graphData.nodes)  
    .enter()  
    .append("g")  
    .attr("class", "node");  

const tooltipGraph = d3.select("#graph-tooltip");  

node.append("circle")  
    .attr("r", d => d.type === "question" ? 18 : 14)  
    .attr("fill", d => (d.type === "question" ? "#fca5a5" : "#93c5fd"))  
    .on("mouseover", (event, d) => {  
        const htmlStr = d.type === "question"  
            ? `题号：<strong>${d.name}</strong>`  
            : `知识点：<strong>${d.name}</strong>` +  
              `<br/><strong>基础题：</strong>${knowledgeQuestions[d.name]?.basic}` +  
              `<br/><strong>中等题：</strong>${knowledgeQuestions[d.name]?.medium}` +  
              `<br/><strong>较难题：</strong>${knowledgeQuestions[d.name]?.advanced}`;  

        tooltipGraph  
            .style("opacity", 1)  
            .html(htmlStr)  
            .style("left", (event.pageX + 10) + "px")  
            .style("top", (event.pageY - 10) + "px");  
    })  
    .on("mouseout", () => tooltipGraph.style("opacity", 0));  

node.append("text")  
    .text(d => d.name)  
    .attr("x", 20)  
    .attr("y", 4)  
    .attr("font-size", "12px")  
    .attr("fill", "#333")  
    .attr("font-weight", d => (d.type === "question" ? "bold" : "normal"));  

function ticked() {  
    link  
        .attr("x1", d => d.source.x)  
        .attr("y1", d => d.source.y)  
        .attr("x2", d => d.target.x)  
        .attr("y2", d => d.target.y);  

    node.attr("transform", d => `translate(${d.x}, ${d.y})`);  
}  

// 历史正确率趋势数据  
const trendData = [  
    { time: "测验1", accuracy: 0.70 },  
    { time: "测验2", accuracy: 0.72 },  
    { time: "测验3", accuracy: 0.74 },  
    { time: "测验4", accuracy: 0.77 },  
    { time: "测验5", accuracy: 0.7894 }  
];  

const chartWidth = document.getElementById("line-chart").clientWidth;  
const chartHeight = document.getElementById("line-chart").clientHeight;  

const margin = { top: 20, right: 20, bottom: 30, left: 40 };  
const innerWidth = chartWidth - margin.left - margin.right;  
const innerHeight = chartHeight - margin.top - margin.bottom;  

const xScale = d3.scalePoint()  
    .domain(trendData.map(d => d.time))  
    .range([0, innerWidth])  
    .padding(0.5);  

const yScale = d3.scaleLinear()  
    .domain([0.65, 0.8])  
    .range([innerHeight, 0]);  

const svgLine = d3.select("#line-chart")  
    .append("g")  
    .attr("transform", `translate(${margin.left},${margin.top})`);  

const xAxis = d3.axisBottom(xScale);  
const yAxis = d3.axisLeft(yScale).tickFormat(d3.format(".0%"));  

svgLine.append("g")  
    .attr("transform", `translate(0, ${innerHeight})`)  
    .call(xAxis);  

svgLine.append("g").call(yAxis);  

const lineGenerator = d3.line()  
    .x(d => xScale(d.time))  
    .y(d => yScale(d.accuracy));  

svgLine.append("path")  
    .datum(trendData)  
    .attr("class", "line")  
    .attr("fill", "none")  
    .attr("stroke", "#f97316")  
    .attr("stroke-width", 2)  
    .attr("d", lineGenerator);  

svgLine.selectAll(".dot")  
    .data(trendData)  
    .enter()  
    .append("circle")  
    .attr("r", 4)  
    .attr("cx", d => xScale(d.time))  
    .attr("cy", d => yScale(d.accuracy))  
    .attr("fill", "#ff5722");  
</script>  
<div id="line-tooltip" class="tooltip"></div>  
</body>  
</html>
